<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart Example</title>

    <!-- Bootstrap CSS for responsive design and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Line Chart Example</h1>
        
        <!-- Chart container, where the chart will be rendered -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <canvas id="myLineChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Data for the chart
        const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];
        
        const data = {
            labels: labels,  // X-axis labels (months)
            datasets: [{
                label: 'Monthly Sales',  // Label for the chart line
                data: [65, 59, 80, 81, 56, 55, 40],  // Data points (sales values)
                borderColor: 'rgba(75, 192, 192, 1)',  // Color of the line
                backgroundColor: 'rgba(75, 192, 192, 0.2)',  // Color under the line (area chart effect)
                borderWidth: 2,  // Line thickness
                tension: 0.4,  // Smoothness of the curve (0.4 is slightly curved)
            }]
        };

        // Configuration options for the line chart
        const config = {
            type: 'line',  // Specifies the chart type (line chart)
            data: data,  // Chart data
            options: {
                responsive: true,  // Makes the chart responsive to window resizing
                plugins: {
                    legend: {
                        position: 'top',  // Position of the legend on top
                    },
                    tooltip: {
                        enabled: true,  // Enables tooltips on hover
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,  // Ensures the x-axis starts from zero
                    },
                    y: {
                        beginAtZero: true,  // Ensures the y-axis starts from zero
                    }
                }
            }
        };

        // Get the canvas context and create the chart
        const ctx = document.getElementById('myLineChart').getContext('2d');
        new Chart(ctx, config);  // Create and render the chart on the canvas
    </script>

    <!-- Bootstrap JS (optional, for additional Bootstrap features like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
