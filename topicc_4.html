<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f2f2f2; /* Light gray background */
            padding: 20px;
        }

        h1 {
            color: #333; /* Dark gray heading */
        }

        #personOne {
            background-color: #fff; /* White background for info */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 20px auto;
            width: 300px; /* Adjust width as needed */
        }
    </style>
    <title>Topic 4 - Inheritance</title>
</head>
<body>
    <h1>Topic 4 - Inheritance</h1>
    <h1 id="personOne"></h1>
    <script>
    class Person{

        //Private Fields
        #name;
        #age;
        #occupation;

        constructor(name, age, occupation){
            this.#name = name;
            this.#age = age;
            this.#occupation = occupation;
        }

        //Getters
        get name(){
            return this.#name;
        }

        get age(){
            return this.#age;
        }

        get occupation(){
            return this.#occupation;
        }

        // Method to display person information in the console
        displayInfo() {
            console.log("Name: " + this.name);
            console.log("Age: " + this.age);
            console.log("Occupation: " + this.occupation);
        }

        // Method to display person information in the HTML
        displayInfoHTML() {
            const personElement = document.getElementById('personOne');
            personElement.innerHTML = `
                <strong>Name:</strong> ${this.name}<br>
                <strong>Age:</strong> ${this.age}<br>
                <strong>Occupation:</strong> ${this.occupation}
            `;
        }
    }

    class Student extends Person {
        constructor(name, age, occupation, major) {
            super(name, age, occupation);
            this.major = major;
        }

        // Overriding the displayInfo method
        displayInfo() {
            super.displayInfo();
            console.log("Major: " + this.major);
        }

        // Extending the displayInfoHTML method
        displayInfoHTML() {
            super.displayInfoHTML();
            const personElement = document.getElementById('personOne');
            personElement.innerHTML += `<br><strong>Major:</strong> ${this.major}`;
        }
        }

        // Creating an instance of the Student class
        const studentOne = new Student('SALIZ', 18, 'TAMBAY', 'MATULOG');

        // Calling methods
        studentOne.displayInfo();
        studentOne.displayInfoHTML();
    </script>
</body>
</html>
